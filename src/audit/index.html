<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auditoria - Perguntas An√¥nimas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
        }

        /* Questions Grid */
        .questions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .question-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .question-card:hover {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .question-text {
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .question-time {
            opacity: 0.7;
        }

        .question-status {
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-respondida {
            background-color: rgba(144, 238, 144, 0.2);
            color: rgba(144, 238, 144, 0.8);
        }

        .status-pendente {
            background-color: rgba(255, 165, 0, 0.2);
            color: rgba(255, 165, 0, 0.8);
        }

        .question-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
        }

        .question-actions button {
            flex: 1;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-actions button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Presentation Mode */
        .presentation-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            padding: 40px;
            overflow: hidden;
        }

        .presentation-mode.active {
            display: flex;
        }

        .presentation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .presentation-close {
            padding: 12px 24px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .presentation-close:hover {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .presentation-counter {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .presentation-content {
            text-align: center;
            max-width: 90vw;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            max-height: 65vh;
            padding: 0 20px;
        }

        .presentation-question {
            font-size: clamp(42px, 8vw, 72px);
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 40px;
            animation: slideInQuestion 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: #fff;
            letter-spacing: -0.8px;
            word-wrap: break-word;
            max-width: 100%;
            white-space: normal;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideInQuestion {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Scroll customizado */
        .presentation-content::-webkit-scrollbar {
            width: 8px;
        }

        .presentation-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .presentation-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .presentation-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .presentation-metadata {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            flex-wrap: wrap;
        }

        .presentation-status {
            padding: 8px 18px;
            border-radius: 24px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .presentation-status.respondida {
            background-color: rgba(144, 238, 144, 0.2);
            color: rgba(144, 238, 144, 0.8);
        }

        .presentation-status.pendente {
            background-color: rgba(255, 165, 0, 0.2);
            color: rgba(255, 165, 0, 0.8);
        }

        .presentation-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            width: 100%;
            flex-wrap: wrap;
        }

        .presentation-btn {
            padding: 14px 28px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .presentation-btn:hover {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .presentation-btn:active {
            transform: translateY(0);
        }

        .presentation-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .presentation-btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .presentation-btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
        }

        .presentation-keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }

        .presentation-progress {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .progress-bar {
            width: 150px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 0.4s ease;
        }

        /* QR Code Modal */
        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .qr-modal.active {
            display: flex;
        }

        .qr-modal-content {
            background-color: #000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-modal h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .qr-modal-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .qr-modal-container canvas {
            display: block;
        }

        .qr-modal-url {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            word-break: break-all;
            margin: 15px 0;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .qr-modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .qr-modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .qr-modal-btn-primary {
            background-color: #fff;
            color: #000;
        }

        .qr-modal-btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .qr-modal-btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-modal-btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: rgba(144, 238, 144, 0.1);
            border: 1px solid rgba(144, 238, 144, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: rgba(144, 238, 144, 0.8);
        }

        .connection-status.offline {
            background-color: rgba(255, 127, 127, 0.1);
            border-color: rgba(255, 127, 127, 0.3);
            color: rgba(255, 127, 127, 0.8);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: rgba(144, 238, 144, 0.8);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connection-status.offline .status-dot {
            background-color: rgba(255, 127, 127, 0.8);
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            display: none;
        }

        .empty-state.show {
            display: block;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile */
        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
            }

            .header-actions button {
                flex: 1;
            }

            .questions-container {
                grid-template-columns: 1fr;
            }

            .presentation-question {
                font-size: clamp(24px, 5vw, 48px);
                padding: 0 20px;
            }

            .presentation-controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            .presentation-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

                <button class="btn btn-secondary" id="btnQRCode">QR Code</button>
                <button class="btn" id="btnPresentation">Modo Apresenta√ß√£o</button>

        <!-- Stats -->
        <div class="stats">

    <div class="qr-modal" id="qrModal">
        <div class="qr-modal-content">
            <h2>QR Code - Perguntas An√¥nimas</h2>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 20px;">Escaneie para acessar o formul√°rio</p>

            <div class="qr-modal-container" id="qrContainer">

            </div>

            <div class="qr-modal-actions">
                <button class="qr-modal-btn qr-modal-btn-primary" id="btnDownloadQR">üì• Baixar QR Code</button>
                <button class="qr-modal-btn qr-modal-btn-secondary" id="btnCloseQR">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCPfuSryv9JP7RO7L3SNibBQe2IsuEV3sg",
            authDomain: "anonymous-5b676.firebaseapp.com",
            databaseURL: "https://anonymous-5b676-default-rtdb.firebaseio.com",
            projectId: "anonymous-5b676",
            storageBucket: "anonymous-5b676.firebasestorage.app",
            messagingSenderId: "335205320721",
            appId: "1:335205320721:web:8a2f635d2f9097f5b309b0",
            measurementId: "G-9GPXN38Y9H"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Estado da aplica√ß√£o
        let questions = [];
        let currentPresentationIndex = 0;
        let isPresentationMode = false;

        // Elementos do DOM
        const questionsContainer = document.getElementById('questionsContainer');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const pendingQuestionsEl = document.getElementById('pendingQuestions');
        const answeredQuestionsEl = document.getElementById('answeredQuestions');
        const btnPresentation = document.getElementById('btnPresentation');
        const btnRefresh = document.getElementById('btnRefresh');
        const presentationMode = document.getElementById('presentationMode');
        const btnClosePresentation = document.getElementById('btnClosePresentation');
        const presentationQuestion = document.getElementById('presentationQuestion');
        const btnNext = document.getElementById('btnNext');
        const btnPrevious = document.getElementById('btnPrevious');
        const currentIndexEl = document.getElementById('currentIndex');
        const totalIndexEl = document.getElementById('totalIndex');

        // QR Code elements
        const btnQRCode = document.getElementById('btnQRCode');
        const qrModal = document.getElementById('qrModal');
        const btnCloseQR = document.getElementById('btnCloseQR');
        const btnDownloadQR = document.getElementById('btnDownloadQR');
        const qrContainer = document.getElementById('qrContainer');
        const qrUrlDisplay = document.getElementById('qrUrl');
        let qrCodeInstance = null;

        // Monitorar conex√£o com Firebase
        const connectionStatus = document.getElementById('connectionStatus');
        database.ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                connectionStatus.classList.remove('offline');
                connectionStatus.innerHTML = '<span class="status-dot"></span><span>Conectado em tempo real</span>';
            } else {
                connectionStatus.classList.add('offline');
                connectionStatus.innerHTML = '<span class="status-dot"></span><span>Desconectado</span>';
            }
        });

        // Carregar perguntas do Firebase em tempo real
        function loadQuestions() {
            // Usar 'on' para monitoramento em tempo real cont√≠nuo
            database.ref('perguntas').on('value', (snapshot) => {
                const data = snapshot.val();
                questions = [];

                if (data) {
                    Object.keys(data).forEach(key => {
                        // Ignorar o template/esquema padr√£o
                        if (key === 'idGeradoAutomatico') return;

                        questions.push({
                            id: key,
                            ...data[key]
                        });
                    });
                    // Ordenar por data decrescente (mais recentes primeiro)
                    questions.sort((a, b) => b.createdAt - a.createdAt);
                }

                updateStats();
                renderQuestions();

                // Se estiver em modo apresenta√ß√£o, atualizar a visualiza√ß√£o
                if (isPresentationMode && questions.length > 0) {
                    updatePresentationView();
                }
            }, (error) => {
                console.error('Erro ao carregar perguntas:', error);
                questionsContainer.innerHTML = `
                    <div class="empty-state show" style="grid-column: 1 / -1;">
                        <h2>Erro ao conectar</h2>
                        <p>Verifique sua conex√£o com a internet</p>
                    </div>
                `;
            });
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const total = questions.length;
            const pending = questions.filter(q => !q.respondida).length;
            const answered = total - pending;

            totalQuestionsEl.textContent = total;
            pendingQuestionsEl.textContent = pending;
            answeredQuestionsEl.textContent = answered;
        }

        // Renderizar cards de perguntas
        function renderQuestions() {
            if (questions.length === 0) {
                questionsContainer.innerHTML = `
                    <div class="empty-state show" style="grid-column: 1 / -1;">
                        <h2>Nenhuma pergunta ainda</h2>
                        <p>Aguardando perguntas dos participantes...</p>
                    </div>
                `;
                return;
            }

            questionsContainer.innerHTML = questions.map((q, index) => `
                <div class="question-card" onclick="startPresentation(${index})">
                    <div class="question-text">${escapeHtml(q.texto)}</div>
                    <div class="question-meta">
                        <span class="question-time">${formatarData(q.createdAt)}</span>
                        <span class="question-status ${q.respondida ? 'status-respondida' : 'status-pendente'}">
                            ${q.respondida ? 'Respondida' : 'Pendente'}
                        </span>
                    </div>
                    <div class="question-actions">
                        <button onclick="toggleStatus(event, '${q.id}', ${!q.respondida})">
                            ${q.respondida ? 'Marcar Pendente' : 'Marcar Respondida'}
                        </button>
                        <button onclick="deleteQuestion(event, '${q.id}')">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // Iniciar modo apresenta√ß√£o
        function startPresentation(index) {
            if (questions.length === 0) return;

            currentPresentationIndex = index;
            isPresentationMode = true;
            presentationMode.classList.add('active');
            totalIndexEl.textContent = questions.length;
            updatePresentationView();
            document.body.style.overflow = 'hidden';
        }

        // Atualizar visualiza√ß√£o de apresenta√ß√£o
        function updatePresentationView() {
            const q = questions[currentPresentationIndex];
            presentationQuestion.textContent = q.texto;
            currentIndexEl.textContent = currentPresentationIndex + 1;

            // Atualizar metadados
            const dataEl = document.getElementById('presentationTime');
            const statusBadge = document.getElementById('presentationStatusBadge');

            dataEl.textContent = formatarData(q.createdAt);

            if (q.respondida) {
                statusBadge.textContent = 'Respondida';
                statusBadge.className = 'presentation-status respondida';
            } else {
                statusBadge.textContent = 'Pendente';
                statusBadge.className = 'presentation-status pendente';
            }

            // Atualizar barra de progresso
            const progressPercentage = ((currentPresentationIndex + 1) / questions.length) * 100;
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = progressPercentage + '%';
            progressText.textContent = (currentPresentationIndex + 1) + ' de ' + questions.length;

            // Desabilitar bot√µes nas extremidades
            const btnPrev = document.getElementById('btnPrevious');
            const btnNext = document.getElementById('btnNext');

            btnPrev.disabled = currentPresentationIndex === 0;
            btnNext.disabled = currentPresentationIndex === questions.length - 1;
        }

        // Pr√≥xima pergunta
        function nextQuestion() {
            if (currentPresentationIndex < questions.length - 1) {
                currentPresentationIndex++;
                updatePresentationView();
            }
        }

        // Pergunta anterior
        function previousQuestion() {
            if (currentPresentationIndex > 0) {
                currentPresentationIndex--;
                updatePresentationView();
            }
        }

        // Fechar modo apresenta√ß√£o
        function closePresentation() {
            presentationMode.classList.remove('active');
            isPresentationMode = false;
            document.body.style.overflow = 'auto';
        }

        // Alternar status da pergunta
        function toggleStatus(event, id, isRespondida) {
            event.stopPropagation();
            database.ref(`perguntas/${id}/respondida`).set(isRespondida);
        }

        // Excluir pergunta
        function deleteQuestion(event, id) {
            event.stopPropagation();
            if (confirm('Tem certeza que deseja excluir esta pergunta?')) {
                database.ref(`perguntas/${id}`).remove();
            }
        }

        // Formatar data
        function formatarData(timestamp) {
            const date = new Date(timestamp);
            const hoje = new Date();
            const ehHoje = date.toDateString() === hoje.toDateString();

            if (ehHoje) {
                return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        }

        // Escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fun√ß√µes do QR Code - Usando QR Server API
        function generateQRCode() {
            // Obter URL base e construir URL para question/index.html
            const currentURL = window.location.origin + window.location.pathname;
            const questionPageURL = currentURL.replace('audit/index.html', 'question/index.html').replace(/\/$/, '');

            qrUrlDisplay.textContent = questionPageURL;

            // Limpar container anterior
            qrContainer.innerHTML = '';

            // Usar QR Server API para gerar o QR Code
            try {
                const encodedURL = encodeURIComponent(questionPageURL);
                const qrImageURL = `https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encodedURL}`;

                const img = document.createElement('img');
                img.src = qrImageURL;
                img.alt = 'QR Code';
                img.style.display = 'block';
                img.style.width = '280px';
                img.style.height = '280px';
                img.onerror = () => {
                    qrContainer.innerHTML = '<p style="color: red; padding: 20px;">Erro ao carregar QR Code da API</p>';
                };

                qrContainer.appendChild(img);
                qrCodeInstance = img;
                console.log('QR Code gerado com sucesso via QR Server API');
            } catch (err) {
                console.error('Erro ao gerar QR Code:', err);
                qrContainer.innerHTML = '<p style="color: red; padding: 20px;">Erro ao gerar QR Code: ' + err.message + '</p>';
            }
        }

        function openQRModal() {
            qrModal.classList.add('active');
            setTimeout(() => {
                generateQRCode();
            }, 100);
        }

        function closeQRModal() {
            qrModal.classList.remove('active');
        }

        function downloadQRCode() {
            if (!qrCodeInstance) {
                alert('QR Code n√£o foi gerado. Tente novamente.');
                return;
            }

            try {
                const img = qrContainer.querySelector('img');
                if (!img) {
                    alert('Imagem do QR Code n√£o encontrada.');
                    return;
                }

                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'perguntas-anonimas-qrcode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log('QR Code baixado com sucesso');
            } catch (err) {
                console.error('Erro ao baixar QR Code:', err);
                alert('Erro ao baixar QR Code: ' + err.message);
            }
        }

        // Event listeners
        btnPresentation.addEventListener('click', () => {
            if (questions.length > 0) {
                startPresentation(0);
            }
        });

        btnRefresh.addEventListener('click', loadQuestions);
        btnClosePresentation.addEventListener('click', closePresentation);
        btnNext.addEventListener('click', nextQuestion);
        btnPrevious.addEventListener('click', previousQuestion);

        // QR Code listeners
        btnQRCode.addEventListener('click', openQRModal);
        btnCloseQR.addEventListener('click', closeQRModal);
        btnDownloadQR.addEventListener('click', downloadQRCode);

        // Fechar modal clicando fora
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) {
                closeQRModal();
            }
        });

        // Teclado - setas para navega√ß√£o em apresenta√ß√£o
        document.addEventListener('keydown', (e) => {
            if (!isPresentationMode) return;

            // Setas
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                e.preventDefault();
                nextQuestion();
            }
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                e.preventDefault();
                previousQuestion();
            }
            // Espa√ßo tamb√©m pode ser usado para pr√≥xima
            if (e.key === ' ') {
                e.preventDefault();
                nextQuestion();
            }
            if (e.key === 'Escape') {
                e.preventDefault();
                closePresentation();
            }
        });

        // Inicializar
        loadQuestions();
    </script>
</body>
